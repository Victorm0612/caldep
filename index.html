<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Problema del torneo</h1>
  </header>
  <section class="body-calendar">
    <div class="card">
      <form>
        <div class="form-control">
          <label for="teams">Número de equipos</label>
          <input name="teams" placeholder="4" type="number"/>
        </div>
        <div class="form-control">
          <label for="min">Tamaño minimo de juegos en y fuera de casa</label>
          <input name="min" placeholder="1" type="number"/>
        </div>
        <div class="form-control">
          <label for="max">Tamaño máximo de juegos en y fuera de casa</label>
          <input name="max" placeholder="3" type="number"/>
        </div>
        <div class="form-control">
          <label for="matrix">Matriz de distancias nxn</label>
          <input name="matrix" placeholder="[|1,3,4,5,|,2,4,5,3,|3,1,4,5|]" type="text"/>
        </div>
        <label></label>
        <button class="btn" type="button">Calcular Calendario</button>
      </form>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
